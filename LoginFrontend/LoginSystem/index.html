<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2 cLass="logo">El Inicio</h2>
        <nav class="navigation">
            <a id="prueb" href="index.html?#">Inicio</a>
            <a href="#" onclick="IrPaginaVerificacion('VerUsuarios.html')">Ver Usuarios</a>
            <a href="#" onclick="IrPaginaVerificacion('SobrePagina.html')">Sobre Pagina</a>
            
            <a href="#" id="reloj">reloj</a>
            <button class="btnlogin-popup" id="IS">Iniciar Sesion</button>
            <button class="btnlogin-popup" id="CS" onclick="LogOut()" hidden>Cerra Sesion</button>
        </nav>
    </header>
        


    <div class="wrapper">
    
        
        <div cLass="form-box login">
            <a class="iconosBoton" id="close" ><i class="fas fa-xmark"></i></a>
            <h2>Iniciar Sesion</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="Email">
                    <label>Correo Electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="password">
                    <label>Contraseña</1abel>
                </div>
                <div class="forgotPass">
                    <a href="#" class="forgot-link">Has Olvidado tu contraseña?</a> <br>
                </div>
            
                <button type="submit" cLass="btn" onclick="Login()">Iniciar Sesion</button>
                <div class="login-register">
                    <p>No tienes cuenta?<a href="#" class="register-link"> Registrate </a></p>
                </div>
            </form>
        </div>
    
        <div class="form-box register">
            <a class="iconosBoton" id="closeR" ><i class="fas fa-xmark"></i></a>
            <h2>Registrarse</h2>
            
            <form action="#" >
            
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required id="UserR">
                    <label>Nombre de Usuario</label>
                </div>
            
            
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="EmailR"> 
                    <label>Correo Electronico</label>
                </div>
            
            
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-Closed"></ion-icon></span>
                    <input type="password" required id="PassR"> 
                    <label>Contraseña</label>
                </div>
            
            
                <button type="submit" onclick="enviarCorreoValidacion()" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Tienes una cuenta? <a href="#" class="login-link"> Iniciar Sesión </a></p>
                </div>
            
            </form>
            
        </div>


        <div class="form-box forgotPass">
            <h2>Correo</h2>
            <form action="#" >
            

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="EmailRe">
                    <label>Correo Electronico</label>
                </div>

            
                <button type="submit" onclick="enviarCorreoReset()" class="btn">Recuperar Contraseña</button>
                <div class="login-register">
                    <p>Recordaste la Contraseña? <a href="#" class="login-link2"> Iniciar Sesión </a></p>
                </div>
            
            </form>
            
        </div>
        
    </div>
        

    <script src="DataControl.js"></script>

    <scrip type="module" src="https://unpkg.com/ioniconse7.1.0/dist/ionicons/ionicons.esi"></script>
    <script src="https://kit.fontawesome.com/ba4de68a0a.js" crossorigin="anonymous"></script>
    
</body>
</html>
